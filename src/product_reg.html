<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CFD | Project Register </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    
    <link href="css/base_template.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css"> 
    <link rel="stylesheet" href="css/product_reg.css">
</head>
<body onLoad = "App.init()">
    <!--copy this div to html file after body-->  
    <div id="base">
        <script>
            $(document).ready(function(){
                $("#base").load("base_template.html #navbar");
            });
        </script> 
    </div>
    <div class="container-fluid" >
        <div id = 'form-block' class="row">
            <div class="col-md-3"></div>
            <div id="form" class="col-md-6">
                    <form class="form-horizontal" action="#" onSubmit="App.store()">
                        <div class="form-group">
                        <div class="row">
                            <label class="control-label col-md-4" for="tname">Project Name: *</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="tname" placeholder="Enter Project Name" required>
                            </div>
                        </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-md-4" for="id">Idea Description *<br> (in 1000 words):</label>
                                <div class="col-md-8">
                                    <input id="text_area" type="text" class="form-control" placeholder="Enter Description">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-md-4" for="pwd">Quotation: *</label>
                                <div class="col-md-8"> 
                                    <input type="text" class="form-control" id="pwd" placeholder="Enter Quotation Amount" required>
                                </div>
                            </div>
                        </div>
                        <div id='submit' class="form-group"> 
                        <div class="col-md-offset-6">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                        </div>
                    </form>
            </div>
            <div class="col-md-3"></div>

            <script src="js/web3.min.js"></script>
            <script src="js/truffle-contract.js"></script>
            <script src="js/ProductReg.js"></script>
    </div>
    
</body>
</html>
