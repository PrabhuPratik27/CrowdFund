<!DOCTYPE html>

<!-- <head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script></head> -->
<html> 

    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/TeamReg.css">
        <script> 
            $(function(){
                $("#new-header").load("base_template.html"); 
            });
        </script> 
    </head>
    <body>
    
    <div class="container-fluid">
        <div id = 'form-block' class="row">
            <div class="col-md-4"></div>
            <div id="form" class="col-md-4">
                    <form class="form-horizontal" action="#" onSubmit="App.store()">
                        <div class="form-group">
                        <label class="control-label col-md-4" for="tname">Team Name:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="tname" placeholder="Enter team name">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-md-4" for="name">Leader Name:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="lname" placeholder="Enter name">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-md-4" for="id">Leader ID:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="idl" placeholder="Enter college id">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-md-4" for="name">Member 1 Name:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="name1" placeholder="Enter name">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-md-4" for="id">Member 1 ID:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="id1" placeholder="Enter college id">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-md-4" for="name">Member 2 Name:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="name2" placeholder="Enter name">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-md-4" for="id">Member 2 ID:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="id2" placeholder="Enter college id">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-md-4" for="name">Member  3Name:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="name3" placeholder="Enter name">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-md-4" for="id">Member 3 ID:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="id3" placeholder="Enter college id">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-md-4" for="pwd">Password:</label>
                        <div class="col-md-8"> 
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                        </div>
                        </div>
                        <div class="form-group"> 
                        <div class="col-md-offset-2 col-md-8">
                            <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                            </div>
                        </div>
                        </div>
                        <div class="form-group"> 
                        <div class="col-md-offset-2 col-md-8">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                        </div>
                    </form>
            </div>
            <div class="col-md-4"></div>

            <script src="js/web3.min.js"></script>
            <script src="js/truffle-contract.js"></script>
            <script src="js/TeamReg.js"></script>
    </div>
  </body> 
</html>
